<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CHURCH</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Background Image -->
  <div class="background-image-container">
    <img class="background-image" src="../../images/background.png" alt="Church background image">
  </div>

  <!-- Verify Account  -->

  <section class="container-center">
    <div class="popup">
      <div class="popup-header">
        <i class="fa-solid fa-shield-halved popup-icon"></i>
        <h2 class="popup-heading">Verify Your Account</h2>
      </div>

      <hr>

      <div class="popup-body">
        <p class="popup-description">We've sent an email to xxxxxxxxx@gmail.com to verify your email address and activate your account. Enter the confirmation code we sent to your email. <strong><a href="verify-email.html" class="clickable-text">Resend Code</a></strong></p>
        <!-- Uncomment form when passing the project -->
        <!-- <form class="" action="verified.html" method="post"> -->
          <input class="input" type="email" name="resetPassEmail" value="" placeholder="Insert confirmation code">

          <div class="popup-action-btns">
            <!-- Remove onclick if to be passed -->
            <input class="btn btn-submit" type="submit" name="" value="Submit" onclick="window.location.href = 'verified.html';">
            <a href="index.html" class="btn-secondary">Back to Log In</a>
          </div>
        <!-- </form> -->

      </div>
    </div>
  </section>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>
</body>

</html>
