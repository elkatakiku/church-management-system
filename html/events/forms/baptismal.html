  <main class="content form-page">

    <div>
      <header class="section-header">
        <h2 class="section-heading">Schedule a Baptismal</h2>
        <hr>
      </header>

      <form class="slider" method="post" id="baptismalScheduleForm">
        <!-- 1st Slide -->
        <div class="col-12">

          <h3 class="heading2">Child</h3>

          <div class="row-flex">

            <span class="col-9">
              <label for="childName">Name</label>
              <input class="input" type="text" id="childName" placeholder="Surname, Name, M.I." required />
            </span>

            <span class="col-3">
              <label for="childAge">Age</label>
              <input class="input" type="number" id="childAge" required />
            </span>

            <span class="col-9">
              <label for="childBirthplace">Birthplace</label>
              <input class="input" type="text" id="childBirthplace" required />
            </span>

            <span class="col-3">
              <label for="childBirthdate">Birthdate</label>
              <input class="input" type="date" id="childBirthdate" required />
            </span>

          </div>

          <label for="childAddress">Address</label>
          <input class="input" type="text" id="childAddress" required />

          <div class="row-flex center-horizontal col-8">
            <span class="col-6">
              <label>Religion</label>
              <input class="input" type="text" required />
            </span>

            <span class="col-6">
              <label>Citizenship</label>
              <input class="input" type="text"required />
            </span>
          </div>

          <h3 class="heading2">Guardian</h3>

          <div class="row-flex">

            <span class="col-9">
              <label>Name</label>
              <input class="input" type="text" placeholder="Surname, Name, M.I." required />
            </span>

            <span class="col-3">
              <label for="">Contact No.</label>
              <input class="input" type="number" required />
            </span>

            <span class="col-9">
              <label for="guardianAddress">Address</label>
              <input class="input" type="text" id="guardianAddress" required />
            </span>
          </div>

        </div>

        <!-- 2nd Slide -->
        <div class="col-12">
          <h4 class="heading2">Mother</h4>

          <div class="row-flex">
            <span class="col-6">
              <label for="">Name</label>
              <input class="input" type="text" placeholder="Surname, Name, M.I." required />
            </span>

            <span class="col-3">
              <label for="">Telephone No.</label>
              <input class="input" type="tel" required />
            </span>

            <span class="col-3">
              <label for="">Occupation</label>
              <input class="input" type="text" required />
            </span>

            <span class="col-6">
              <label for="">Birthplace</label>
              <input class="input" type="text" required />
            </span>

            <span class="col-3">
              <label for="">Birthdate</label>
              <input class="input" type="date" required />
            </span>

            <span class="col-3">
              <label for="">Religion</label>
              <input class="input" type="text" required />
            </span>

            <span class="col-6">
              <label for="">Address</label>
              <input class="input" type="text" placeholder="House no. Street, City/Municipality, Province, Country" required />
            </span>

            <div class="center-horizontal col-3">
              <label for="cit">Citizenship</label>
              <input class="input" type="text" id="cit" required />
            </div>
          </div>

          <h2 class="heading2">Father</h2>

          <div class="row-flex">
            <span class="col-6">
              <label for="">Name</label>
              <input class="input" type="text" placeholder="Surname, Name, M.I." required />
            </span>

            <span class="col-3">
              <label for="">Telephone No.</label>
              <input class="input" type="tel" required>
            </span>

            <span class="col-3">
              <label for="">Occupation</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-6">
              <label for="">Birthplace</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-3">
              <label for="">Birthdate</label>
              <input class="input" type="date" required>
            </span>

            <span class="col-3">
              <label for="">Religion</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-6">
              <label for="">Address</label>
              <input class="input" type="text" placeholder="House no. Street, City/Municipality, Province, Country" required>
            </span>

            <div class="center-horizontal col-3">
              <label for="cit">Citizenship</label>
              <input class="input" type="text" id="cit" required/>
            </div>
          </div>

          <div class="center-horizontal col-6">
            <label for="">Date of Marriage (Optional)</label>
            <input class="input" type="date"/>
          </div>
        </div>

        <!-- 3rd Slide -->
        <div class="sponsor col-12">
          <h4 class="heading2">Sponsors</h4>
          <h4 class="heading3">Main Sponsor*</h4>
          <div class="row">

            <div class="">
              <h5 class="heading4">Male Sponsor</h5>
              <label for="name">Name</label>
              <input class="input" type="text" id="name" placeholder="Surname, Name, M.I." required />
            </div>

            <div class="">
              <h5 class="heading4">Female Sponsor</h5>
              <label for="name">Name</label>
              <input class="input" type="text" id="name" placeholder="Surname, Name, M.I." required />
            </div>
          </div>


          <div>
            <h4 class="heading3">Other Sponsors</h4>
            <div class="row">
              <div class="">
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
              </div>

              <div class="">
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
                <label for="">Name</label>
                <input class="input" type="text" placeholder="Surname, Name, M.I." />
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="side-to-side">
      <button class="btn btn-outline btn-secondary invisible" id="slidePrev">Back</button>
      <button class="btn" id="slideNext">Next</button>
    </div>

  </main>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

  <!-- Functionality -->
  <script type="text/javascript" src="../../../js/index.js"></script>
  <script type="text/javascript">
    var slideCounter = 1;

    document.getElementById('slideNext').addEventListener('click', function(e) {
      slideCounter = nextSlide('baptismalScheduleForm', slideCounter);
      if (slideCounter == document.getElementById('baptismalScheduleForm').childElementCount) {
        document.getElementById(e.target.id).textContent = "Submit";
      } else if (slideCounter > 1) {
        document.getElementById('slidePrev').classList.remove('invisible');
      }
    })

    document.getElementById('slidePrev').addEventListener('click', function(e) {
      slideCounter = previousSlide('baptismalScheduleForm', slideCounter);
      document.getElementById('slideNext').textContent = "Next";
      if (slideCounter == 1) {
        document.getElementById(e.target.id).classList.add('invisible');
      }
    })
  </script>
</body>

</html>
